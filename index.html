<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มลงทะเบียน</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://bit.ly/fontiton5" type="text/css" charset="utf-8" />

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style type="text/css">
        body { font-family: 'line_seed_sans_th', sans-serif; }
        
        .prefix-group input[type="radio"] { display: none; }
        .prefix-group label {
            border: 2px solid #E5E7EB; padding: 0.75rem 1rem; cursor: pointer;
            transition: all 0.2s ease-in-out; width: 100%; text-align: center;
            font-weight: 600; border-radius: 0.5rem;
        }
        .prefix-group input[type="radio"]:checked+label {
            background-color: #EC008C; color: white; border-color: #EC008C;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        'cu-pink': '#EC008C', 
                        'cu-gray-text': '#374151', 
                        'cu-gray-light': '#F3F4F6', 
                        'cu-bg-light': '#F9FAFB',
                        'cu-pink-light': '#FEF2F9'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-cu-bg-light flex flex-col items-center justify-center min-h-screen p-4">

    <div id="main-content" class="w-full max-w-md mx-auto" style="display: none;">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            
            <div class="text-center mb-6">
                <h1 class="text-xl font-bold text-cu-gray-text">ลงทะเบียนนิสิตเก่า</h1>
                <h2 class="text-lg text-cu-pink font-semibold">คณะเภสัชศาสตร์ จุฬาลงกรณ์มหาวิทยาลัย</h2>
            </div>

            <div id="profile-section" class="flex items-center bg-cu-gray-light p-4 rounded-lg mb-6">
                <img id="picURL" class="w-16 h-16 rounded-full border-2 border-white" alt="Line Profile Picture">
                <div class="ml-4">
                    <p class="text-sm text-gray-600">ข้อมูล LINE ของคุณ:</p>
                    <p id="displayName" class="text-base font-semibold bg-cu-pink text-white rounded-full py-1 px-3 inline-block mt-1"></p>
                </div>
            </div>
            
            <form id="loginForm" name="google-sheet" autocomplete="off" novalidate>
                <input type="hidden" id="timestamp" name="Timestamp">
                <input type="hidden" id="uid" name="Uid">
                <input type="hidden" id="uname" name="UName">
                <input type="hidden" id="upic" name="Upic">
                <input type="hidden" id="approve" name="Approve" value="">
                <input type="hidden" id="number2" name="number2" value="">

                <div class="space-y-4">
                    <div>
                        <label class="block text-base font-semibold text-cu-gray-text mb-2">คำนำหน้า <span class="text-red-500">*</span></label>
                        <div class="prefix-group flex space-x-3">
                            <input type="radio" id="prefix1" name="Prefix" value="ภก." required><label for="prefix1">เภสัชกร (ภก.)</label>
                            <input type="radio" id="prefix2" name="Prefix" value="ภญ."><label for="prefix2">เภสัชกรหญิง (ภญ.)</label>
                        </div>
                    </div>
                    
                    <div>
                        <label for="number1" class="block text-base font-semibold text-cu-gray-text">เลขใบประกอบวิชาชีพ <span class="text-red-500">*</span></label>
                        <input type="tel" id="number1" name="number1" inputmode="numeric" class="form-input mt-1 w-full p-3 border border-gray-300 rounded-md transition-colors" placeholder="กรอกเฉพาะตัวเลข" required>
                    </div>

                    <div>
                        <label for="number4" class="block text-base font-semibold text-cu-gray-text">ชื่อ <span class="text-red-500">*</span></label>
                        <input type="text" id="number4" name="number4" class="form-input mt-1 w-full p-3 border border-gray-300 rounded-md transition-colors" placeholder="กรอกเฉพาะชื่อ" required>
                    </div>

                    <div>
                        <label for="number5" class="block text-base font-semibold text-cu-gray-text">นามสกุล <span class="text-red-500">*</span></label>
                        <input type="text" id="number5" name="number5" class="form-input mt-1 w-full p-3 border border-gray-300 rounded-md transition-colors" placeholder="กรอกนามสกุล" required>
                    </div>
                    
                    <div>
                        <label for="number3" class="block text-base font-semibold text-cu-gray-text">Email</label>
                        <input type="email" id="number3" name="number3" class="form-input mt-1 w-full p-3 border border-gray-300 rounded-md transition-colors" placeholder="กรอกอีเมล">
                    </div>

                    <div>
                        <label for="tel" class="block text-base font-semibold text-cu-gray-text">เบอร์โทรศัพท์มือถือ <span class="text-red-500">*</span></label>
