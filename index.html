<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มลงทะเบียน</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://bit.ly/fontiton5" type="text/css" charset="utf-8" />

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style type="text/css">
        body { font-family: 'line_seed_sans_th', sans-serif; }
        .form-input:required:invalid+.invalid-feedback { display: block; }
        
        /* Custom styles for the new radio buttons */
        .form-radio {
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
            border-radius: 50%; width: 1.25em; height: 1.25em;
            border: 2px solid #D1D5DB;
            transition: 0.2s all linear;
            margin-right: 0.5em; position: relative; top: 4px;
        }
        .form-radio:checked {
            border: 6px solid #EC008C;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'cu-pink': '#EC008C', 'cu-gray-text': '#58595B', 'cu-gray-light': '#F3F4F6', 'cu-bg-light': '#F9FAFB' }
                }
            }
        }
    </script>
</head>

<body class="bg-cu-bg-light flex flex-col items-center justify-center min-h-screen p-4">

    <div id="main-content" class="w-full max-w-md mx-auto" style="display: none;">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            
            <div id="profile-section" class="text-center mb-6">
                <img id="picURL" class="w-24 h-24 rounded-full mx-auto border-4 border-cu-pink" alt="Line Profile Picture">
                <p id="displayName" class="text-lg font-semibold text-cu-gray-text mt-3"></p>
            </div>
            
            <form id="loginForm" name="google-sheet" autocomplete="off" novalidate>
                <input type="hidden" id="timestamp" name="Timestamp">
                <input type="hidden" id="uid" name="Uid">
                <input type="hidden" id="uname" name="UName"> <input type="hidden" id="number2" name="number2" value=""> <input type="hidden" id="upic" name="Upic">
                <input type="hidden" id="approve" name="Approve" value="">

                <div class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-cu-gray-text mb-2">คำนำหน้า <span class="text-red-500">*</span></label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="Prefix" value="ภก." required checked>
                                <span class="ml-2 text-cu-gray-text">เภสัชกร (ภก.)</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="Prefix" value="ภญ.">
                                <span class="ml-2 text-cu-gray-text">เภสัชกรหญิง (ภญ.)</span>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label for="number1" class="block text-sm font-medium text-cu-gray-text">เลขใบประกอบวิชาชีพ <span class="text-red-500">*</span></label>
                        <input type="tel" id="number1" name="number1" inputmode="numeric" pattern="[0-9]*" class="form-input mt-1 w-full p-3 border border-gray-300 rounded-md" placeholder="กรอกเฉพาะตัวเลข" required>
                        <div class="invalid-feedback hidden text-red-500 text-sm mt-1">กรุณากรอกเลขใบประกอบ</div>
                    </div>

                    <div>
                        <label for="number4" class="block text-sm font-medium text-cu-gray-text">ชื่อ <span class="text-red-500">*</span></label>
                        <input type="text" id="number4" name="number4" class="form-input mt-1 w-full p-3 border border-gray-300 rounded-md" placeholder="กรอกเฉพาะชื่อ" required>
                        <div class="invalid-feedback hidden text-red-500 text-sm mt-1">กรุณากรอกชื่อ</div>
                    </div>

                    <div>
                        <label for="number5" class="block text-sm font-medium text-cu-gray-text">นามสกุล <span class="text-red-500">*</span></label>
                        <input type="text" id="number5" name="number5" class="form-input mt-1 w-full p-3 border border-gray-300 rounded-md" placeholder="กรอกนามสกุล" required>
                        <div class="invalid-feedback hidden text-red-600 text-sm mt-1">กรุณากรอกนามสกุล</div>
                    </div>
                    
                    <div>
                        <label for="number3" class="block text-sm font-medium text-cu-gray-text">Email</label>
                        <input type="email" id="number3" name="number3" class="form-input mt-1 w-full p-3 border border-gray-300 rounded-md" placeholder="กรอกอีเมล">
                    </div>

                    <div>
                        <label for="tel" class="block text-sm font-medium text-cu-gray-text">เบอร์โทรศัพท์มือถือ <span class="text-red-500">*</span></label>
                        <input type="tel" id="tel" name="tel" inputmode="numeric" pattern="[0-9]{10}" maxlength="10" class="form-input mt-1 w-full p-3 border border-gray-300 rounded-md" placeholder="กรอกเบอร์มือถือ 10 หลัก" required>
                        <div class="invalid-feedback hidden text-red-600 text-sm mt-1">กรุณากรอกเบอร์มือถือ 10 หลัก</div>
                    </div>
                </div>
                
                <div class="mt-6">
                    <label id="visto-label" for="visto" class="flex items-center p-3 rounded-md transition-colors cursor-pointer">
                        <input type="checkbox" id="visto" name="visto" class="h-4 w-4 rounded border-gray-300 text-cu-pink focus:ring-cu-pink" required>
                        <span class="ml-3 text-sm text-cu-gray-text">ยืนยันข้อมูลถูกต้อง</span>
                    </label>
                </div>

                <div class="mt-8">
                    <button type="submit" id="submit" class="w-full bg-cu-pink text-white font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 disabled:bg-cu-gray-light disabled:cursor-not-allowed">
                        <i class="fas fa-paper-plane mr-2"></i>ลงทะเบียน
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="loading-screen" class="text-center">
        <p id="loading-message" class="text-lg text-cu-gray-text">กำลังโหลดข้อมูล...</p>
    </div>

    <script type="text/javascript">
        // 1. LIFF INITIALIZATION & LOGIN LOGIC
        async function initializeLiff() {
            try {
                await liff.init({ liffId: "2007356106-xpYMlK8v" });

                if (!liff.isLoggedIn()) {
                    document.getElementById('loading-message').innerHTML = '<button id="login-button" class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg">เข้าสู่ระบบด้วย LINE</button>';
                    document.getElementById('login-button').onclick = () => {
                        liff.login({ redirectUri: window.location.href });
                    };
                } else {
                    await getProfileAndShowForm();
                }
            } catch (err) {
                console.error("LIFF Initialization failed", err);
                document.getElementById('loading-message').innerText = "เกิดข้อผิดพลาดในการเชื่อมต่อกับ LINE";
            }
        }

        async function getProfileAndShowForm() {
            try {
                const profile = await liff.getProfile();
                // Fixed: Populate the hidden UName field
                document.getElementById("uname").value = profile.displayName; 
                document.getElementById("uid").value = profile.userId;
                document.getElementById("upic").value = profile.pictureUrl;
                document.getElementById("picURL").src = profile.pictureUrl;
                document.getElementById("displayName").innerText = profile.displayName;

                document.getElementById('main-content').style.display = 'block';
                document.getElementById('loading-screen').style.display = 'none';
            } catch (err) {
                console.error("Failed to get profile", err);
                document.getElementById('loading-message').innerText = "ไม่สามารถดึงข้อมูลโปรไฟล์ได้";
            }
        }

        // 2. FORM SUBMISSION
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw-B7GIR7mMTcW4EhNTTU1-wfNQVo2uIwuDS88rnNdjVdptSKSvF05bGwZqluLdzXDNcQ/exec';
        const form = document.forms['google-sheet'];

        form.addEventListener('submit', e => {
            e.preventDefault();

            Swal.fire({
                title: 'สำเร็จ!',
                text: 'เราได้รับข้อมูลของคุณเรียบร้อยแล้วค่ะ',
                icon: 'success',
                confirmButtonText: 'OK',
                confirmButtonColor: '#EC008C'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById('submit').disabled = true;
                    document.getElementById('submit').innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>กำลังส่งข้อมูล...';
                    sendDataToSheet();
                    sendLiffMessage();
                }
            });
        });

        function sendDataToSheet() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timestamp').value = `${hours}:${minutes}:${seconds}`;

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message));
        }

        function sendLiffMessage() {
            liff.sendMessages([{
                "type": "flex", "altText": "สถานะการลงทะเบียน",
                "contents": { "type": "bubble", "body": { "type": "box", "layout": "vertical", "contents": [
                    { "type": "text", "text": "ลงทะเบียนสำเร็จ", "weight": "bold", "color": "#1DB446", "size": "md" },
                    { "type": "text", "text": "สถานะ: รอการตรวจสอบสิทธิ์", "size": "sm", "color": "#555555", "margin": "md" },
                    { "type": "text", "text": "เจ้าหน้าที่จะดำเนินการตรวจสอบข้อมูลและแจ้งผลให้ท่านทราบอีกครั้ง", "wrap": true, "color": "#AAAAAA", "size": "xs", "margin": "md" }
                ]}}
            }]).then(() => {
                liff.closeWindow();
            }).catch((err) => {
                console.error("Error sending message:", err);
                liff.closeWindow();
            });
        }
        
        // 3. UI LOGIC (Checkbox and Button)
        document.addEventListener('DOMContentLoaded', function() {
            initializeLiff(); 

            const checkbox = document.getElementById('visto');
            const submitButton = document.getElementById('submit');
            const checkboxLabel = document.getElementById('visto-label');

            function updateUIState() {
                submitButton.disabled = !checkbox.checked;
                if (checkbox.checked) {
                    checkboxLabel.classList.add('bg-cu-gray-light');
                } else {
                    checkboxLabel.classList.remove('bg-cu-gray-light');
                }
            }
            checkbox.addEventListener('change', updateUIState);
            updateUIState();
        });
    </script>
</body>
</html>
